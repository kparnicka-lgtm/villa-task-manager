<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Villa Carpe Diem - Task Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #366092 0%, #2a4a73 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .controls {
            padding: 20px 30px;
            background: #f8f9fa;
            border-bottom: 2px solid #e9ecef;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: #366092;
            color: white;
        }

        .btn-primary:hover {
            background: #2a4a73;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(54, 96, 146, 0.4);
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(40, 167, 69, 0.4);
        }

        .filter-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .filter-group label {
            font-weight: 600;
            color: #495057;
        }

        .filter-group select {
            padding: 8px 12px;
            border: 2px solid #dee2e6;
            border-radius: 6px;
            font-size: 14px;
            background: white;
            cursor: pointer;
        }

        .task-table {
            width: 100%;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: #366092;
            color: white;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
            border-bottom: 3px solid #2a4a73;
        }

        th:nth-child(7), td:nth-child(7) {
            min-width: 120px;
            white-space: nowrap;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #e9ecef;
            vertical-align: top;
        }

        tbody tr {
            transition: background 0.2s ease;
        }

        tbody tr:hover {
            background: #f8f9fa;
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            display: inline-block;
            text-align: center;
            min-width: 100px;
        }

        .status-pending {
            background: #FFC7CE;
            color: #721c24;
        }

        .status-progress {
            background: #FFEB9C;
            color: #856404;
        }

        .status-done {
            background: #C6EFCE;
            color: #155724;
        }

        .priority-high {
            color: #C00000;
            font-weight: bold;
        }

        .priority-medium {
            color: #FF6600;
            font-weight: 600;
        }

        .priority-low {
            color: #28a745;
        }

        select, input[type="date"], input[type="text"], textarea {
            padding: 8px;
            border: 2px solid #dee2e6;
            border-radius: 6px;
            font-size: 14px;
            width: 100%;
            font-family: inherit;
        }

        select:focus, input:focus, textarea:focus {
            outline: none;
            border-color: #366092;
        }

        textarea {
            resize: vertical;
            min-height: 60px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.6);
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background: white;
            margin: 5% auto;
            padding: 0;
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
            max-height: 85vh;
            overflow-y: auto;
            animation: slideDown 0.3s ease;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        @keyframes slideDown {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-header {
            background: #366092;
            color: white;
            padding: 20px 30px;
            border-radius: 15px 15px 0 0;
        }

        .modal-header h2 {
            font-size: 1.5em;
        }

        .modal-body {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
        }

        .close {
            color: white;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            line-height: 1;
        }

        .close:hover {
            opacity: 0.7;
        }

        .modal-footer {
            padding: 20px 30px;
            border-top: 2px solid #e9ecef;
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .stats {
            display: flex;
            gap: 20px;
            padding: 20px 30px;
            background: #f8f9fa;
            border-bottom: 2px solid #e9ecef;
            flex-wrap: wrap;
        }

        .stat-card {
            flex: 1;
            min-width: 150px;
            padding: 15px;
            background: white;
            border-radius: 10px;
            border-left: 4px solid;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .stat-card.pending {
            border-color: #dc3545;
        }

        .stat-card.progress {
            border-color: #ffc107;
        }

        .stat-card.done {
            border-color: #28a745;
        }

        .stat-card h3 {
            font-size: 2em;
            margin-bottom: 5px;
            color: #366092;
        }

        .stat-card p {
            color: #6c757d;
            font-size: 0.9em;
        }

        .action-buttons {
            display: flex;
            gap: 8px;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 12px;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .btn-warning {
            background: #ffc107;
            color: #212529;
        }

        .btn-warning:hover {
            background: #e0a800;
        }

        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .filter-group {
                flex-direction: column;
                align-items: stretch;
            }

            .stats {
                flex-direction: column;
            }

            th, td {
                padding: 10px;
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè° Villa Carpe Diem</h1>
            <p>Task Management System</p>
        </div>

        <div class="stats" id="stats">
            <div class="stat-card pending">
                <h3 id="pendingCount">0</h3>
                <p>Pending Tasks</p>
            </div>
            <div class="stat-card progress">
                <h3 id="progressCount">0</h3>
                <p>In Progress</p>
            </div>
            <div class="stat-card done">
                <h3 id="doneCount">0</h3>
                <p>Completed</p>
            </div>
        </div>

        <div class="controls">
            <button class="btn btn-primary" onclick="openAddModal()">
                ‚ûï Add New Task
            </button>
            <button class="btn btn-success" onclick="exportToExcel()">
                üìä Export to Excel
            </button>
            
            <div class="filter-group">
                <label>Filter by Person:</label>
                <select id="filterPerson" onchange="filterTasks()">
                    <option value="">All</option>
                    <option value="Dragana">Dragana</option>
                    <option value="Karolina">Karolina</option>
                    <option value="Thomas">Thomas</option>
                </select>
            </div>

            <div class="filter-group">
                <label>Filter by Status:</label>
                <select id="filterStatus" onchange="filterTasks()">
                    <option value="">All</option>
                    <option value="Pending">Pending</option>
                    <option value="In Progress">In Progress</option>
                    <option value="Done">Done</option>
                    <option value="Done - Follow-up">Done - Follow-up</option>
                </select>
            </div>
        </div>

        <div class="task-table">
            <table>
                <thead>
                    <tr>
                        <th>Responsible</th>
                        <th>Category</th>
                        <th>Task Description</th>
                        <th>Priority</th>
                        <th>Status</th>
                        <th>Notes</th>
                        <th>Due Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="taskTableBody">
                </tbody>
            </table>
        </div>
    </div>

    <!-- Add/Edit Task Modal -->
    <div id="taskModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="close" onclick="closeModal()">&times;</span>
                <h2 id="modalTitle">Add New Task</h2>
            </div>
            <div class="modal-body">
                <form id="taskForm" onsubmit="saveTask(event)">
                    <input type="hidden" id="editIndex" value="">
                    
                    <div class="form-group">
                        <label>Responsible Person *</label>
                        <select id="responsible" required>
                            <option value="">Select person...</option>
                            <option value="Dragana">Dragana</option>
                            <option value="Karolina">Karolina</option>
                            <option value="Thomas">Thomas</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Task Category *</label>
                        <input type="text" id="category" required placeholder="e.g., Pool, Property Access, Heating System">
                    </div>

                    <div class="form-group">
                        <label>Task Description *</label>
                        <textarea id="description" required placeholder="Detailed description of the task..."></textarea>
                    </div>

                    <div class="form-group">
                        <label>Priority *</label>
                        <select id="priority" required>
                            <option value="">Select priority...</option>
                            <option value="High">High</option>
                            <option value="Medium">Medium</option>
                            <option value="Low">Low</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Status *</label>
                        <select id="status" required>
                            <option value="">Select status...</option>
                            <option value="Pending">Pending</option>
                            <option value="In Progress">In Progress</option>
                            <option value="Done">Done</option>
                            <option value="Done - Follow-up">Done - Follow-up</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Notes</label>
                        <textarea id="notes" placeholder="Additional notes or updates..."></textarea>
                    </div>

                    <div class="form-group">
                        <label>Due Date</label>
                        <input type="date" id="dueDate">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                <button type="submit" form="taskForm" class="btn btn-primary">Save Task</button>
            </div>
        </div>
    </div>

    <script>
        // Initial tasks data
        let tasks = [
            {
                responsible: "Dragana",
                category: "Pool",
                description: "Pool inspection, fixing",
                priority: "High",
                status: "In Progress",
                notes: "UPDATE: ",
                dueDate: "2026-04-10"
            },
            {
                responsible: "Dragana",
                category: "Property Access",
                description: "Get keys from gardener",
                priority: "High",
                status: "Pending",
                notes: "Check for other keys in Ralph's room; Look for additional keys once access is gained; inspection for any damages",
                dueDate: "2026-02-10"
            },
            {
                responsible: "Dragana",
                category: "Mailbox",
                description: "Add family member names to mailbox",
                priority: "Medium",
                status: "In Progress",
                notes: "UPDATE: 03.02.2026 contacted the company; Awaiting offer with price and details",
                dueDate: "2026-03-31"
            },
            {
                responsible: "Dragana",
                category: "Bank Account",
                description: "Send list of required documents for bank account opening",
                priority: "High",
                status: "Pending",
                notes: "Send comprehensive list to Karolina for preparation",
                dueDate: "2026-02-28"
            },
            {
                responsible: "Dragana",
                category: "Pool/Jacuzzi",
                description: "Check non-working Zodiac heater",
                priority: "High",
                status: "Pending",
                notes: "Get someone from pool company to inspect: diagnose why Zodiac is not turning on (located in technical room on right side of wall, used mainly for jacuzzi)",
                dueDate: "2026-03-31"
            },
            {
                responsible: "Dragana",
                category: "Heating System",
                description: "Inspect heat pumps",
                priority: "High",
                status: "Pending",
                notes: "Analyze both old and new heat pumps; Relocate new heat pump (from under solar panel); New inverter heat pump is more efficient, should become main unit - move new efficient heat pump to primary position",
                dueDate: "2026-03-31"
            },
            {
                responsible: "Dragana",
                category: "Heating System",
                description: "Verify cooling and heating can work simultaneously",
                priority: "High",
                status: "Pending",
                notes: "Previously couldn't warm jacuzzi while cooling house - needs testing",
                dueDate: "2026-03-31"
            },
            {
                responsible: "Dragana",
                category: "Pool/Jacuzzi",
                description: "Fill pool and heat jacuzzi before April trip",
                priority: "High",
                status: "Pending",
                notes: "UPDATE:",
                dueDate: "2026-04-24"
            },
            {
                responsible: "Dragana",
                category: "Pool",
                description: "Provide small drawing/sketch of pool design",
                priority: "Medium",
                status: "In Progress",
                notes: "Share vizualization (pictures) with Thomas of the current offer",
                dueDate: "2026-02-28"
            },
            {
                responsible: "Karolina",
                category: "Suppliers",
                description: "Contact all suppliers about ownership change",
                priority: "High",
                status: "Done - Follow-up",
                notes: "Awaiting confirmations and doing follow-ups as needed",
                dueDate: "2026-02-06"
            },
            {
                responsible: "Dragana",
                category: "Washing machine",
                description: "Service to fix washing machine",
                priority: "Medium",
                status: "In Progress",
                notes: "UPDATE:",
                dueDate: "2026-02-28"
            },
            {
                responsible: "Dragana",
                category: " Roller blinds",
                description: "Service to fix the roller blinds",
                priority: "Low",
                status: "In Progress",
                notes: "UPDATE: ",
                dueDate: "2026-02-28"
            }
        ];

        // Load tasks from localStorage if available
        function loadTasks() {
            const saved = localStorage.getItem('villaTasks');
            if (saved) {
                tasks = JSON.parse(saved);
            }
            renderTasks();
            updateStats();
        }

        // Save tasks to localStorage
        function saveTasks() {
            localStorage.setItem('villaTasks', JSON.stringify(tasks));
            updateStats();
        }

        // Render tasks table
        function renderTasks() {
            const tbody = document.getElementById('taskTableBody');
            const filterPerson = document.getElementById('filterPerson').value;
            const filterStatus = document.getElementById('filterStatus').value;

            const filteredTasks = tasks.filter(task => {
                const personMatch = !filterPerson || task.responsible === filterPerson;
                const statusMatch = !filterStatus || task.status === filterStatus;
                return personMatch && statusMatch;
            });

            tbody.innerHTML = filteredTasks.map((task, index) => {
                const actualIndex = tasks.indexOf(task);
                const statusClass = task.status.includes('Done') ? 'status-done' : 
                                  task.status === 'In Progress' ? 'status-progress' : 'status-pending';
                const priorityClass = task.priority === 'High' ? 'priority-high' :
                                    task.priority === 'Medium' ? 'priority-medium' : 'priority-low';
                
                return `
                    <tr>
                        <td>${task.responsible}</td>
                        <td>${task.category}</td>
                        <td>${task.description}</td>
                        <td class="${priorityClass}">${task.priority}</td>
                        <td><span class="status-badge ${statusClass}">${task.status}</span></td>
                        <td>${task.notes}</td>
                        <td>${task.dueDate || '-'}</td>
                        <td>
                            <div class="action-buttons">
                                <button class="btn btn-warning btn-small" onclick="editTask(${actualIndex})">Edit</button>
                                <button class="btn btn-danger btn-small" onclick="deleteTask(${actualIndex})">Delete</button>
                            </div>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        // Update statistics
        function updateStats() {
            const pending = tasks.filter(t => t.status === 'Pending').length;
            const progress = tasks.filter(t => t.status === 'In Progress').length;
            const done = tasks.filter(t => t.status.includes('Done')).length;

            document.getElementById('pendingCount').textContent = pending;
            document.getElementById('progressCount').textContent = progress;
            document.getElementById('doneCount').textContent = done;
        }

        // Filter tasks
        function filterTasks() {
            renderTasks();
        }

        // Open add modal
        function openAddModal() {
            document.getElementById('modalTitle').textContent = 'Add New Task';
            document.getElementById('taskForm').reset();
            document.getElementById('editIndex').value = '';
            document.getElementById('taskModal').style.display = 'block';
        }

        // Close modal
        function closeModal() {
            document.getElementById('taskModal').style.display = 'none';
        }

        // Edit task
        function editTask(index) {
            const task = tasks[index];
            document.getElementById('modalTitle').textContent = 'Edit Task';
            document.getElementById('editIndex').value = index;
            document.getElementById('responsible').value = task.responsible;
            document.getElementById('category').value = task.category;
            document.getElementById('description').value = task.description;
            document.getElementById('priority').value = task.priority;
            document.getElementById('status').value = task.status;
            document.getElementById('notes').value = task.notes;
            document.getElementById('dueDate').value = task.dueDate;
            document.getElementById('taskModal').style.display = 'block';
        }

        // Delete task
        function deleteTask(index) {
            if (confirm('Are you sure you want to delete this task?')) {
                tasks.splice(index, 1);
                saveTasks();
                renderTasks();
            }
        }

        // Save task
        function saveTask(event) {
            event.preventDefault();
            
            const task = {
                responsible: document.getElementById('responsible').value,
                category: document.getElementById('category').value,
                description: document.getElementById('description').value,
                priority: document.getElementById('priority').value,
                status: document.getElementById('status').value,
                notes: document.getElementById('notes').value,
                dueDate: document.getElementById('dueDate').value
            };

            const editIndex = document.getElementById('editIndex').value;
            
            if (editIndex !== '') {
                tasks[editIndex] = task;
            } else {
                tasks.push(task);
            }

            saveTasks();
            renderTasks();
            closeModal();
        }

        // Export to Excel
        function exportToExcel() {
            let csv = 'Responsible,Category,Task Description,Priority,Status,Notes,Due Date\n';
            
            tasks.forEach(task => {
                csv += `"${task.responsible}","${task.category}","${task.description}","${task.priority}","${task.status}","${task.notes}","${task.dueDate}"\n`;
            });

            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `Villa_Tasks_${new Date().toISOString().split('T')[0]}.csv`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('taskModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        // Initialize app
        loadTasks();
    </script>
</body>
</html>
